---
- name: Setup K8s Cluster
  hosts: all
  become: yes
  tasks:
    - name: Load Kernel Modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load overlay and br_netfilter modules
      command: modprobe {{ item }}
      loop:
        - overlay
        - br_netfilter

    - name: Set sysctl parameters for Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
      
    - name: Apply sysctl settings
      command: sysctl --system

    - name: Update package index and install required packages
      apt:
        update_cache: yes
        name:
          - ca-certificates
          - curl
          - apt-transport-https
          - gpg
        state: present
    
    - name: Install Docker GPG Key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0755'

    - name: Add Docker Repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: 'deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable'
    
    - name: Install Docker and Containerd
      apt:
        update_cache: yes
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        group: docker
        append: yes

    - name: Start and Enable docker
      systemd:
        name: docker
        enabled: true
        state: restarted

    - name: Configure cgroups to --> systemd
      command: containerd config default | sed 's/SystemdCgroup = false/SystemdCgroup = true/' | sed 's/sandbox_image = "registry.k8s.io\/pause:3.6"/sandbox_image = "registry.k8s.io\/pause:3.9"/' | sudo tee /etc/containerd/config.toml

    - name: Restart Containerd
      systemd:
        name: containerd
        state: restarted

    - name: Add Kubernetes GPG Key
      command: curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes Repository
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /'

    - name: Install Kubernetes Pacakges
      apt:
        update_cache: yes
        name: 
          - kubelet
          - kubeadm
          - kubectl
        state: present
        mark_held: yes

    - name: Enable kubelet service
      systemd:
        name: kubelet
        state: started
        enabled: true


    